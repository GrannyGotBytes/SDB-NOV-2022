<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Examples</title>

<link rel="stylesheet" href="inline-vs-block.css"/>


</head>
<body>
    <section>
        <!--Block Elements-->
        <h2>Block Elements</h2>
<style>.outline-box {
    outline: 3px solid red; </style>

}

        <p> class </p>
        <p style="outline: 3px solid red">This is a paragraph block</p>
        <p style="">This is a paragraph block</p>
    </section>
    
    <section>
        <!-- Inline Elements-->
        <hr />
        <h2>Inline Elements </h2>
        <p>The very first President of the United States was 
            <a href="#" class="outline-box">George Washington</a>
            </p>

            <h3>Common Tags that are Inline</h3>
            <ul>
                <li>span</li>
                <li>strong - This is an example of</li>
                <li></li></ul>
        </section>

        <section>
            <!--Inline Block-->
            <hr>
            <h2>Inline Block</h2>
            <div>
                <a href="#">Submit</a>
                <a href="#">clear</a>
                </div>
            </section>
</body>
</html>
