<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="two_truths_and_a_lie.css" />
    <title>Two Truths and a Lie</title>
    <style>
      div {
        border: thick solid black;
        border-radius: 10px;
        background-color: grey;
        text-align: center;
      }

      h1 {
        color: lightgreen;
        text-align: center;
      }

      h3 {
        color: blue;
      }

      p {
        color: red;
      }

      .truth {
        background-color: lightgrey;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Two Truths and a Lie</h1>
      <div class="truth">
        <h3>Been to Mexico</h3>
        <p>Saw the most elaborating pyramids.</p>
      </div>
      <div class="truth">
        <h3>Have a Tatoo</h3>
        <p>Have the most amazing fairy village on my back.</p>
      </div>
      <div class="truth">
        <h3>Come from nobility</h3>
        <p>Was shown nobility papers by an old relative.</p>
      </div>
    </div>
  </body>
</html>
